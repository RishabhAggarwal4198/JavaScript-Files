<!DOCTYPE html>
<html lang="en">
<head>
	<title>Drawing Board</title>
	<link rel="stylesheet"  href="/134_🍁📍_DRAWING-BOARD_.css">

</head>


<body>

	<div class="container">
		<section class="tools-board">
			<div class="row">
				<label for="" class="title">Shapes</label>
				<ul class="options">
					<li class="option">
						<img src="/Images/New Images/Rectangle.png" alt="">
						<span>Rectangle</span>
					</li>
					<li class="option">
						<img src="/Images/New Images/circle.png" alt="">
						<span>Circle</span>
					</li>
					<li class="option">
						<img src="/Images/New Images/Triangle.png" alt="">
						<span>Triangle</span>
					</li>
					<li class="option">
						<input type="checkbox" >
						<label >Fill color</label>
					</li>
				</ul>
			</div>

			<div class="row">
				<label for="" class="title">Options</label>
				<ul class="options">
					<li class="option  active">
						<img src="/Images/New Images/brush.png" alt="">
						<span>Brush</span>
					</li>
					<li class="option">
						<img src="/Images/New Images/eraser.png" alt="">
						<span>Eraser</span>
					</li>
					<li class="option">
						<input type="range" id="size-slider">
					</li>
				</ul>
			</div>

			<div class="row colors">
				<label for="" class="title">Colors</label>
				<ul class="options">
					<li class="option"></li>
					<li class="option  selected"></li>
					<li class="option"></li>
					<li class="option"></li>
					<li class="option">
						<input type="type"  id="color-picker" value="#4A98F7">
					</li>
				</ul>
			</div>

			<div class="row">
				<label for="" class="title">Colors</label>
				<ul class="options">
					<li class="option"></li>
					<li class="option"></li>
					<li class="option"></li>
					<li class="option"></li>
					<li class="option"></li>
				</ul>	
			</div>

			<div class="row  buttons">
				<button class="clear-canvas">Clear Canvas</button>
				<button class="save_img">Save As Image</button>
			</div>
		</section>



		<section class="drawing-board">
			
			<canvas>
				
			</canvas>

		</section>

	</div>
	
</body>

</html>
