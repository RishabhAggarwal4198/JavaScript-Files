<!DOCTYPE html>
<html lang="en">
<head>
	<title>Drawing Board</title>
	<link rel="stylesheet"  href="/134_ðŸðŸ“_DRAWING-BOARD_.css">
	<script src="/134_ðŸðŸ“_DRAWING-BOARD_.js" defer></script>
</head>



<body>

	<div class="container">
		<section class="tools-board">
			<div class="row">
				<label for="" class="title">Shapes</label>
				<ul class="options">
					<li class="option tool"  id="rectangle">
						<img src="/Images/New Images/Rectangle.png" alt="">
						<span>Rectangle</span>
					</li>
					<li class="option tool" id="circle" >
						<img src="/Images/New Images/circle.png" alt="">
						<span>Circle</span>
					</li>
					<li class="option tool" id="triangle" >
						<img src="/Images/New Images/Triangle.png" alt="">
						<span>Triangle</span>
					</li>
					<li class="option">
						<input type="checkbox" id="fill-color">
						<label for="fill-color" >Fill color</label>
					</li>
				</ul>
			</div>

			<div class="row">
				<label for="" class="title">Options</label>
				<ul class="options">
					<li class="option  active tool" id="brush" >
						<img src="/Images/New Images/brush.png" alt="">
						<span>Brush</span>
					</li>
					<li class="option  tool" id="eraser" > 
						<img src="/Images/New Images/eraser.png" alt="">
						<span>Eraser</span>
					</li>
					<li class="option">
						<input type="range" id="size-slider" max="30" value="5" >
					</li>
				</ul>
			</div>

			<div class="row colors">
				<label for="" class="title">Colors</label>
				<ul class="options">
					<li class="option"></li>
					<li class="option  selected"></li>
					<li class="option"></li>
					<li class="option"></li>
					<li class="option">
						<input type="color"  id="color-picker" value="#4A98F7">
					</li>
				</ul>
			</div>

			<div class="row">
				<label for="" class="title">Colors</label>
				<ul class="options">
					<li class="option"></li>
					<li class="option"></li>
					<li class="option"></li>
					<li class="option"></li>
					<li class="option"></li>
				</ul>	
			</div>

			<div class="row  buttons">
				<button class="clear-canvas">Clear Canvas</button>
				<button class="save-img">Save As Image</button>
			</div>
		</section>



		<section class="drawing-board">
			
			<canvas></canvas>

		</section>

	</div>

	
</body>

</html>
