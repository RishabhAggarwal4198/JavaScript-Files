<!DOCTYPE html>

<html lang="en">

<head>
	<title>Document</title>

	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			background-color: #212121;
		}

		canvas{
			background-color: rgb(232, 121, 102);
		}

	</style>
</head>



<body>

<canvas></canvas>
	
</body>


<script>

let canvas = document.querySelector('canvas')

canvas.height = window.innerHeight
canvas.width = window.innerWidth


// Rectangle
let ctx = canvas.getContext("2d")

ctx.fillStyle = `green`
ctx.fillRect(100, 100, 100, 100)

ctx.fillStyle = `green`
ctx.fillRect(200, 250, 100, 100)

ctx.fillStyle = `green`
ctx.fillRect(100, 100, 100, 100)




//Line
ctx.beginPath();
ctx.moveTo(150, 200)
ctx.lineTo(50, 100)
ctx.lineTo(80, 180)
ctx.stroke();



// Circle

ctx.beginPath();
ctx.arc(160, 190, 30, 0, Math.PI*2 , false)
ctx.strokeStyle = 'blue'
ctx.stroke();






</script>

</html>
