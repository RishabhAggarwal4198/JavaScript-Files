      val.toLowerCase() === "green" ? "Value is correct" : "Value is incorrect";

    // 💎💎OBJECTS

    const user = {

    };

    //🍁🍁 'Alt+Shift+F' to get an object in One line

      address: {
        city: "Sharanpur",

    // console.log(user2["firstName"]);

    delete user2.locality;

    //  document.write(`${user2.firstName} <br><br>` )   // Rishabh

    delete user2.subjects;
    // document.writeln(`${user2.subjects}<br><br>`) // Maths,Science,Social-Science,Hindi

    //💎🍁💎 if we want nothing should get neither DELETED nor REPLACED from our OBJECT for that :-
    // (in the console it would be visible but there would be no changes in the original OBJECT)

    const user3 = {
      name: "Raman",
      age: 22,
      boy: true,
      height: 6 + `feets`,
      qualiFi: ["10th", "12th", "Graduation", "Post-Graduation"],
    };

    Object.freeze(user3);

    let u = delete user3.age;

    document.writeln(`${u}  <br>`); // false
    document.writeln(`${user3.age}  <br>`); // 22

    document.writeln(`${g} <br>`); //Kuchh Bhi (chnages will be visbile here)
    document.writeln(`${user3.name} <br>`); //🔰 Raman (it did not changed)

    let yy = document.querySelector("body :nth-child(1)");
    yy.innerHTML = `${user3.name}`; //🔰 Raman (it did not changed)

    //💎🍁💎 To check

    let r = "qualiFi" in user3;
    document.writeln(`${r} <br> <br>`); //true
    let r1 = "Height" in user3;
    document.writeln(`${r1} <br>`); // false

    // 💎💎ARRAYS

    let t = `Ramesh Singh`;
    document.writeln(`${t[5]} - ${t[6]} - ${t[7]} <br><br>`); // h S

    let ty = ["Gagan", "Ganesh", "Ganpat", "Girija"];
    document.writeln(`${ty[3]} <br>`); // Girija

    ty[2] = "Vivek";
    document.writeln(`${ty}<br><br>`); // Gagan,Ganesh,Vivek,Girija
    // ARRAY is aslo an object behind the scenes

    ty[8] = "Suresh" 
    document.writeln(`${ty}<br><br>`) // Gagan,Ganesh,Vivek,Girija,,,,,Suresh

    ty.push('Yogesh')
    document.writeln(`${ty}<br><br>`)  // Gagan,Ganesh,Vivek,Girija,,,,,Suresh,Yogesh
    
    ty.pop() , ty.pop()
    document.writeln(`${ty}<br><br>`)  // Gagan,Ganesh,Vivek,Girija,,,,


    ty.unshift('Naveen');          // Opposite of PUSH
    document.writeln(`${ty}<br><br>`)  // Naveen,Gagan,Ganesh,Vivek,Girija,,,,

    ty.shift() , ty.shift()          // Opposite of POP
    document.writeln(`${ty}<br><br>`)  // Ganesh,Vivek,Girija,,,,


    let ri = ['A', 'B', 'C', 'D', 'E']
    let gi = ['I', 'II', 'III']
    let pi = [4, 5, 6 , 7]

    const yui = ri.concat(gi, pi)
    document.writeln(`${yui}<br><br>`) // A,B,C,D,E,I,II,III,4,5,6,7
                //OR
    let fi = [...ri, ...gi, ...pi]
    document.writeln(`${fi}<br><br>`) // A,B,C,D,E,I,II,III,4,5,6,7

    let ki = ri.indexOf('D')
    document.writeln(`${ki}<br><br>`)  // 3

    let qi = ri.includes('D')
    document.writeln(`${qi}<br><br>`)  // true

    let wi = ri.reverse()
    document.writeln(`${wi}<br><br>`)  // E,D,C,B,A


    let v = ['Haathi', 'Sher', 'Bandar', 'Cheeta']
    let ei = v.sort()
    document.writeln(`${ei}<br><br>`)  // Bandar,Cheeta,Haathi,Sher

    let vy = ['Haathi', 'Sher', 'Bandar', 'Cheeta', 'Bhaalu', 'Mor']

    let ti = vy.slice(2)
    document.writeln(`${ti}<br><br>`)  // Bandar,Cheeta,Bhaalu,Mor
    let ui = vy.slice(2, 5)
    document.writeln(`${ui}<br><br>`)  // Bandar,Cheeta,Bhaalu
    document.writeln(`${vy}<br><br>`)  // Haathi,Sher,Bandar,Cheeta
                                        //🍁ARRAY remains unchanged
    
    let m = ['AA', 'BB', 'CC', 'DD', 'EE', 'FF', 'GG']
    let ii = m.splice(3)
    document.writeln(`${ii}<br><br>`)  // DD,EE,FF,GG
    document.writeln(`${m}<br><br>`)  // AA,BB,CC

    let bui = ['AA', 'BB', 'CC', 'DD', 'EE', 'FF', 'GG']
    let oi = bui.splice(2, 4, 'MM', 22 , true) 
    document.writeln(`${oi}<br><br>`) // CC,DD,EE,FF
    document.writeln(`${bui}<br><br>`) //AA,BB,MM,22,true,GG
                                        //🍁 Will remove 4 elemnts starting from 2th elmnt
                                        // & then insert rest of the values from that place
    
    let ai = ['YY'].concat(bui)
    document.writeln(`${ai}<br><br>`)  // YY,AA,BB,MM,22,true,GG

    //🍁🍁Correct method of Duplicating an ARRAY (without changing the original ARRAY)
    //🍁🍁 Copying by this way is called 'SHALLOW-COPY'
    let si = [...bui]  // by using SPREAD operator
          //OR
    let di = bui.slice();


    //for OBJECTS
    let fii = {...bui}
    document.writeln(`${fii}<br><br>`)
