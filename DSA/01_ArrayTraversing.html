<!DOCTYPE html>

<html lang="en">

  <head>

    <title>Funtions</title>

    <style>


      body {
        background-color: #212121;
        color: #ffffff;
      
		
      }

	
	  
    </style>


  </head>


  <body>
	 
	<input type="text" id="input1">
    <button onclick="yy()"> Get Element</button>

  </body>


  <script>



	let data = [ 9, 45, 2, 8, 45, 23 , 7]

  
	
  function yy () {
    
    let el = document.querySelector('#input1').value

		if ( el < data.length &&  typeof(parseInt(el)) === 'number' ) {
			alert(data[el])
		} else {
			alert(`Enter a valid value`)
		} 
	}
	
	// r.addEventListener('click' , yy )
	

   
 

  </script>
</html>
