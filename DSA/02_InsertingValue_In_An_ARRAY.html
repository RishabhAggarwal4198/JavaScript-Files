<!DOCTYPE html>

<html lang="en">

  <head>

    <title>Inserting value in an ARRAY</title>

    <style>


      body {
        background-color: #212121;
        color: #ffffff;
		
      }

	
	  
    </style>


  </head>


  <body>
	 

  </body>


  <script>



	let data = [ 81, 45, 27, 121, 75, 65]

	for ( let i = data.length -1; i >= 0; i--){

		if ( i >= 3) {
			data[i+1] = data[i]
			if( i == 3){
				data[i] = 44
			}
		}
	}

	document.writeln(data)



   
 

  </script>
