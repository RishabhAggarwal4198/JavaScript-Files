<!DOCTYPE html>

<html lang="en">

  <head>

    <title>Inserting value in an ARRAY</title>

    <style>


      body {
        background-color: #212121;
        color: #ffffff;
		
      }

	
	  
    </style>


  </head>


  <body>
	 

  </body>


  <script>



	let data = [ 9, 45, 2, 8, 45, 23 , 7]

	let newVal = 81

	for ( let i = data.length-1 ; i >= 0;  i--){
		
		if( i >= 3 ){
			data[i+1] = data[i]
			if ( i == 3) {
				data[i] = newVal
			}
		}
	}
  
	document.writeln(data)


   
 

  </script>
</html>
